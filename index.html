<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/859d34c07a.js"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <title>WILL DO</title>
        <script defer src="./app/app.js"></script>
    </head>
    <body>
        <div class="list">
            <div class="list-header">
                <p class="list-date">Fri, september 12, 2020</p>
                <p class="task-count">
                    <span class="task-amount">0</span> task(s)
                </p>
            </div>

            <div class="tasks container"></div>
            <div class="task-add container">
                <input
                    type="text"
                    class="new-task"
                    name="new-task"
                    id="new-task"
                    placeholder="What will you do?"
                />
                <label for="new-task" class="add-btn btn">
                    <i class="fas fa-plus"></i>
                </label>
                <button type="submit" class="submit-btn btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button type="submit" class="edit-btn btn">
                    <i class="far fa-edit"></i>
                </button>
            </div>
        </div>
    </body>
</html>
